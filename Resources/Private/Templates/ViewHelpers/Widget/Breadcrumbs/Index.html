<div class="tx-yag-breadcrumbcomtainer">
    <div>
		<f:if condition="{albumList}">
			<span class="tx-yag-breadcrumb">
				<f:link.action controller="Album" action="list">
					<f:translate key="tx_yag_controller_album.listBreadcrumb" />
				</f:link.action>
			</span>
		</f:if>

		<f:if condition="{galleryList}">
	        <span class="tx-yag-breadcrumb">
	        	<f:link.action controller="Gallery" action="list">
	        		<f:translate key="tx_yag_controller_gallery.listBreadcrumb" />
	        	</f:link.action>
	        </span>
	    </f:if>

	    <f:if condition="{gallery}">
            <f:if condition="{galleryList}"> &raquo; </f:if>
	        <span class="tx-yag-breadcrumb"><yag:link.gallery gallery="{gallery}">{gallery.name}</yag:link.gallery></span>
	    </f:if>
	    <f:if condition="{album}">
			<f:if condition="{albumList}"> &raquo; </f:if>
			<f:if condition="{gallery}"> &raquo; </f:if>
	        <span class="tx-yag-breadcrumb"><yag:link.album album="{album}">{album.name}</yag:link.album></span>
	    </f:if>
	    <f:if condition="{item}">
            <f:if condition="{album}"> &raquo; </f:if>
	        <span class="tx-yag-breadcrumb">{item.title}</span>
	    </f:if>
	    <f:if condition="{feUser}"><span class="tx-yag-logininformation">You are currently logged in as {feUser.username}</span></f:if>
    </div>
</div>
