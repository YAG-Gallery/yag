{namespace yag=Tx_Yag_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}
{namespace ptextbase=Tx_PtExtbase_ViewHelpers}

<extlist:comment>
<!--  
Template for rendering gallery list

Here is a list of objects / variables that can be accessed in this template:

Tx_PtExtlist_Domain_Model_List_ListData  listData               Items to be rendered
Tx_PtExtlist_Domain_Model_Pager_PagerInterface pager            Pager
Tx_PtExtlist_Domain_Model_Pager_PagerCollection pagerCollection Collection of pagers

@package YAG
@author Michael Knoll <mimi@kaktusteam.de>
@author Daniel Lienert <daniel@lienert.cc>
-->
</extlist:comment>

<f:layout name="Default" />
<f:section name="main">

	<div class="tx-yag-items">
		<f:for each="{listData}" key="rowIndex" as="listRow">
			<div class="tx-yag-thumb-outerframe tx-yag-gallery-thumb-outerframe" style="width:{config.galleryListConfig.columnRelativeWidth}%;">
				<f:render partial="{config.galleryListConfig.galleryThumbPartial}" arguments="{gallery : listRow.gallery.value, yagContext : yagContext}" />
			</div>
		</f:for>
		<div style="clear:both;">&nbsp;</div>	
	</div>
	
	<f:if condition="{config.settings.galleryList.showPager}">
		<div class="tx-yag-pager">
			<f:render partial="Pager" arguments="{pager: pager, pagerCollection: pagerCollection, controller: 'Gallery', action:'list', itemsText: '{f:translate(key:\'tx_yag_general.galleries\')}'}" />
		</div>
	</f:if>	
</f:section>

<f:section name="beButtonsLeft">
	<ptextbase:be.buttons.icon uri="{f:uri.action(action: 'new')}" icon="actions-document-new"/>
</f:section>

<f:section name="feEdit"></f:section>
