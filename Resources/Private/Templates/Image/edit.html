{namespace yag = Tx_Yag_ViewHelpers}

<f:layout name="default" />
<f:section name="content">
    <h1>Edit Image</h1>
    <h2>{image.name}</h2>
    <p>Edit information about this image below:</p>
    <f:render partial="formErrors" arguments="{for: 'image'}" />
    <f:form method="post" controller="Image" action="update" name="image" object="{image}" arguments="{gallery:gallery, album:album}">
        <label for="title">Title <span class="required">(required)</span></label><br />
        <f:form.textbox property="title" /><br />
        <label for="description">Description (max. 150 chars)</label><br />
        <f:form.textarea property="description" rows="8" cols="46" /><br />
        <br />
        <f:form.submit class="submit" value="Submit"/>
    </f:form>
    <f:link.action controller="Image" action="single" arguments="{image:image, album:album, gallery:gallery}">Back to image</f:link.action><br/>
    <f:link.action controller="Album" action="index" arguments="{gallery:gallery, album : album}">Back to album</f:link.action><br/>
    <f:link.action controller="Gallery" action="show" arguments="{gallery : gallery}">Back to gallery</f:link.action><br/>
    <f:link.action controller="Gallery" action="index">Back to gallery overview</f:link.action><br/>
</f:section>
