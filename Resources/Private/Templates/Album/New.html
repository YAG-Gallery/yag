{namespace yag = Tx_Yag_ViewHelpers}

<f:layout name="Default" />
<f:section name="main">
<h1><f:translate key="tx_yag_controller_album_new.header" /></h1>

	<f:render partial="FormErrors" arguments="{for: 'newGallery'}" />
	<f:form method="post" controller="Album" action="create" name="newAlbum" object="{newAlbum}" arguments="{gallery:gallery}">
	    <label for="title"><f:translate key="album.title" default="Name:"/> <span class="required">(<f:translate key="general.required" default="required"/>)</span></label><br />
	    <f:form.textbox property="name" /><br />
	    <label for="description"><f:translate key="album.description" default="Description:"/></label><br />
	    <f:form.textarea property="description" rows="8" cols="46" /><br />
	    <f:form.submit class="submit" value="{f:translate(key: 'general.save' default:'Save')}"/>
	</f:form>
</f:section>

<f:section name="feAdminLinks"></f:section>
<f:section name="beButtonsLeft">
	<f:be.buttons.icon uri="{f:uri.action(action: 'index', controller:'Gallery')}"/>
</f:section>
