{namespace yag=Tx_Yag_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}
{namespace ptx=Tx_PtExtbase_ViewHelpers}
{namespace core=TYPO3\CMS\Core\ViewHelpers}

    <f:if condition="{listData.count}">
    <f:then>
        <table id="sortable" class="table table-striped table-hover">
            <thead>
            <tr class="t3-row-header" role="row">
                <th colspan="4">
                    <f:link.action action="new" controller="Album" title="{f:translate(key: 'tx_yag_controller_album.addAlbum')}" class="btn btn-default"><core:icon identifier="actions-document-new" /></f:link.action>
                    <f:translate key="tx_yag_domain_model_album"/>
                    ({pager.itemCount})
                </th>
            </tr>
            <tr class="c-headLine">
                <td class="yag-col-thumb">
                    <f:translate key="tx_yag_domain_model_album.thumb"/>
                </td>
                <td colspan="2">
                    <f:translate key="tx_yag_domain_model_album.name"/>
                </td>
            </tr>
            </thead>
            <tbody class="ui-sortable">
            <f:for each="{listData}" key="rowIndex" as="listRow">
                <tr id="albumUid-{listRow.album.value.uid}"
                    class="db_list_normal {f:if(condition: listRow.album.value.isGalleryThumb, then:' tx-yag-album-index-album')}">
                    <td>
                        <f:link.action action="submitFilter" controller="ItemList"
                                       arguments="{extlist:namespace.GPArray(object: yagContext arguments:'albumUid:{listRow.album.value.uid}')}">
                            <f:if condition="{listRow.album.value.itemCount} > 0">
                                <f:then>
                                    <f:if condition="{listRow.album.value.hidden}">
                                        <f:then>
                                            <div id="album-{listRow.album.value.uid}-transparency"
                                                 class="tx-yag-transparency-half">
                                                <yag:image item="{listRow.album.value.thumb}" resolutionName="thumb"/>
                                            </div>
                                        </f:then>
                                        <f:else>
                                            <div id="album-{listRow.album.value.uid}-transparency">
                                                <yag:image item="{listRow.album.value.thumb}" resolutionName="thumb"/>
                                            </div>
                                        </f:else>
                                    </f:if>
                                </f:then>
                                <f:else>
                                    <div>
                                        <f:translate key="tx_yag_domain_model_album.noItem"/>
                                    </div>
                                </f:else>
                            </f:if>
                        </f:link.action>
                    </td>
                    <td class="yag-col-title">
                        <div>
                            <f:link.action action="submitFilter" controller="ItemList"
                                           arguments="{extlist:namespace.GPArray(object: yagContext arguments:'albumUid:{listRow.album.value.uid}')}">
                                {listRow.album.value.name}
                            </f:link.action>
                            <br/>
                            {listRow.album.value.itemCount}
                            <f:if condition="{1:listRow.album.value.itemCount} == {1:1}">
                                <f:then>
                                    <f:translate key="tx_yag_general.image"/>
                                </f:then>
                                <f:else>
                                    <f:translate key="tx_yag_general.images"/>
                                </f:else>
                            </f:if>
                        </div>
                    </td>
                    <td class="actions icons">
                        <div class="btn-group">
                            <f:link.action title="{f:translate(key: 'tx_yag_controller_album.edit')}"
                                           controller="ItemList" action="submitFilter" section="tabs-3" class="btn"
                                           arguments="{extlist:namespace.GPArray(object: yagContext arguments:'albumUid:{listRow.album.value.uid}')}">
                                <core:icon identifier="actions-document-open" />
                            </f:link.action>
                            <f:if condition="{listRow.album.value.hidden}">
                                <f:then>
                                    <a title="{f:translate(key: 'tx_yag_domain_model_album.unhide')}"
                                       id="unhide-album-{listRow.album.value.uid}" class="unhide-album btn"
                                       albumUid="{listRow.album.value.uid}">
                                        <core:icon identifier="actions-edit-unhide" />
                                    </a>
                                </f:then>
                                <f:else>
                                    <a title="{f:translate(key: 'tx_yag_domain_model_album.hide')}"
                                       id="hide-album-{listRow.album.value.uid}" class="hide-album btn"
                                       albumUid="{listRow.album.value.uid}">
                                        <core:icon identifier="actions-edit-hide" />
                                    </a>
                                </f:else>
                            </f:if>
                            <a href="" title="{f:translate(key: 'tx_yag_domain_model_album.deleteAlbum')}"
                               albumUid="{listRow.album.value.uid}" class="album-linkbar-delete btn">
                                <core:icon identifier="actions-edit-delete" />
                            </a>
                            <f:link.action controller="Album"
                                           title="{f:translate(key: 'tx_yag_controller_album_addItems')}"
                                           action="addItems" arguments="{album: listRow.album.value}" class="btn">
                                <core:icon identifier="actions-edit-upload" />
                            </f:link.action>
                            <f:link.action title="{f:translate(key: 'tx_yag_controller_album.dragNdrop')}"
                                           action="submitFilter" controller="ItemList"
                                           arguments="{extlist:namespace.GPArray(object: yagContext arguments:'albumUid:{listRow.album.value.uid}')}"
                                           class="btn">
                                <core:icon identifier="actions-document-move" />
                            </f:link.action>
                            <a title="{f:translate(key: 'tx_yag_controller_album.setAlbumAsGalleryThumb')}"
                               class="set-as-gallery-thumb btn" albumUid="{listRow.album.value.uid}">
                                <span class="t3-icon t3-icon-apps t3-icon-apps-toolbar t3-icon-toolbar-menu-shortcut">&nbsp;</span>
                            </a>
                        </div>
                        <f:if condition="{listRow.album.value.description}">
                            <div class="yag-description">
                                <div class="typo3-dimmed">
                                    <b>
                                        <f:translate key="tx_yag_domain_model_gallery.description"/>
                                    </b>
                                </div>
                                <div class="typo3-dimmed">
                                    <f:format.nl2br>{listRow.album.value.description}</f:format.nl2br>
                                </div>
                            </div>
                        </f:if>
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>
        <br/>

        <div class="tx-yag-pager">
            <f:render partial="{config.albumListConfig.pagerPartial}"
                      arguments="{pager: pager, pagerCollection: pagerCollection, controller: 'Gallery', action:'index' itemsText: '{f:translate(key:\'tx_yag_domain_model_albums\')}'}"/>
        </div>
    </f:then>
    <f:else>
        <div>
            <f:translate key="tx_yag_domain_model_gallery.noItemClick"/>
            <f:link.action controller="Album" action="new" arguments="{gallery: gallery}">
                <span class="t3-icon t3-icon-actions t3-icon-actions-document t3-icon-document-new">&nbsp;</span>
                <span><f:translate key="tx_yag_controller_album.addAlbum"/></span>
            </f:link.action>
        </div>
    </f:else>
</f:if>
